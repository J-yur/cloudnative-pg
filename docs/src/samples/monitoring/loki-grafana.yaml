loki:
  enabled: true
  isDefault: true
  persistence:
    enabled: true
    size: 10Gi

grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin
  service:
    type: ClusterIP
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true

promtail:
  enabled: true
  tolerations:
    - key: "node-role.kubernetes.io/postgres"
      operator: "Exists"
      effect: "NoSchedule"
  config:
    snippets:
      pipeline_stages:
        - cri: {}        # Parses container runtime log format
        - json:          # Parses structured JSON logs
            expressions:
              level: level
              msg: msg
              logger: logger